<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='https://code.jquery.com/jquery-3.6.2.min.js'></script>
    <script type="text/javascript">
        $(document).ready(function(){

            $("#btn").click(function()
                {
                $("#para").hide(4000);
            });
            $("#btn1").click(function()
                {
                $("#para").show(4000);
            });

            $("#btn2").click(function()
                {
                $("#para").toggle(4000);
            });
            $("#log").click(function()
                {
                $(".login").slideToggle(1000);
            });
        })
    </script>

    <style type="text/css">
        .login 
        {
            width: 50%;
            height: auto;
            margin: auto;
            background-color: lightblue;
            padding: 20px;
            display: none;
        }

        input[type="text"]
        {
            width: 300px;
            height: auto;
            margin: auto;
            padding: 8px;

        }
        input[type="submit"]
        {
            width: 300px;
            height: auto;
            margin: auto;
            padding: 8px;
            border: none;
            background-color: red;

        }
    </style>
</head>
<body>
    
    <button type="button" id="btn">Click to Hide</button>
    <button type="button" id="btn1">Click to Show</button>
    <button type="button" id="btn2">Click to Toggle</button>
    <button type="button" id="log">Click to Load Login</button>
    <p id="para"> Lorem ipsum, dolor sit amet consectetur adipisicing elit. Dolore, nobis! Assumenda non aliquid nisi! Eligendi delectus non debitis fuga dignissimos culpa quia, exercitationem assumenda quibusdam mollitia iste quisquam fugiat eveniet.</p>

    <div class="login">
        <input type="text" name="email" placeholder="Email *">
        <br><br>
        <input type="text" name="email" placeholder="Password *">
        <br><br>
        <input type="submit" name="sub" value="Login" placeholder="Email *">
        <br><br>
    </div>
</body>
</html>
